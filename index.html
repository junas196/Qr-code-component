<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-code-component</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="code-component">
            <div class="image">
                <img src="images/image-qr-code.png" alt="Qr code component">
            </div>
            <div class="content">
                <p class="title">Improve your front-end skills by building projects</p>
                <p class="text">Scan the QR code to visit Frontedend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
    
</body>
</html>
